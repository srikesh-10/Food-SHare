<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up | Food Waste Platform</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #FF6B6B;
      --secondary: #FFD93D;
      --accent: #4D96FF;
      --bg: #F8F9FA;
      --card-bg: rgba(255,255,255,0.7);
      --text-primary: #333333;
      --text-secondary: #555555;
      --radius: 20px;
      --shadow-light: rgba(255,255,255,0.8);
      --shadow-dark: rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
    body { background: var(--bg); display:flex; justify-content:center; align-items:center; height:100vh; }

    .auth-container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 2rem;
      width: 400px;
      box-shadow: 8px 8px 24px var(--shadow-dark), -8px -8px 24px var(--shadow-light);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity:0; transform: translateY(-20px); }
      100% { opacity:1; transform: translateY(0); }
    }

    h2 { text-align:center; color: var(--primary); margin-bottom:1.5rem; }
    form { display:flex; flex-direction:column; gap:1rem; }

    input, select {
      padding:0.8rem 1rem;
      border-radius:30px;
      border:none;
      box-shadow: 6px 6px 16px var(--shadow-dark), -6px -6px 16px var(--shadow-light);
      outline:none;
      font-size:1rem;
    }

    button {
      padding:0.8rem 1rem;
      border-radius:30px;
      border:none;
      cursor:pointer;
      font-weight:600;
      font-size:1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color:#fff;
      transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-2px) scale(1.05); }

    .toggle-link {
      text-align:center; margin-top:0.5rem;
      color: var(--accent); cursor:pointer; font-weight:500;
    }

    #login-box, #signup-box { display:none; }

  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body>

<div class="auth-container">

  <!-- Sign Up Box -->
  <div id="signup-box">
    <h2>Sign Up</h2>
    <form>
      <input type="text" id="signup-name" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <select id="signup-role" required>
        <option value="">Select Role</option>
        <option value="donor">Donor</option>
        <option value="volunteer">Volunteer</option>
        <option value="admin">Admin</option>
      </select>
      <button type="button" id="signup-btn">Sign Up</button>
    </form>
    <div class="toggle-link" id="show-login">Already have an account? Login</div>
  </div>

  <!-- Login Box -->
  <div id="login-box">
    <h2>Login</h2>
    <form>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="button" id="login-btn">Login</button>
    </form>
    <div class="toggle-link" id="show-signup">Don't have an account? Sign Up</div>
  </div>

</div>

<script>
  // Show signup by default
  document.getElementById("signup-box").style.display = "block";

  // Toggle forms handled by auth.js
</script>

</body>
</html>
