<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Food Waste Platform</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root {
      --primary: #FF6B6B;          /* Coral Red */
      --secondary: #FFD93D;        /* Soft Yellow */
      --bg: #F8F9FA;               /* Light Gray */
      --card-bg: rgba(255,255,255,0.7);
      --card-shadow: 0 8px 32px rgba(224,224,224,0.3);
      --text-primary: #333333;
      --text-secondary: #555555;
      --accent: #4D96FF;
      --status-pending: #FFD93D;
      --status-assigned: #4D96FF;
      --status-pickedup: #4D96FF;
      --status-intransit: #4D96FF;
      --status-delivered: #32CD32;
      --btn-radius: 12px;
    }

    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }

    body { margin:0; padding:0; background: var(--bg); color: var(--text-primary); }

    header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.7rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container { padding: 2rem; max-width: 1300px; margin: auto; }

    /* Stats cards */
    .stats {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      flex: 1 1 250px;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: var(--card-shadow);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .stat-card:hover { transform: translateY(-8px); box-shadow: 0 12px 36px rgba(0,0,0,0.15); }

    .stat-card h2 {
      margin:0; font-size: 2.5rem; 
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-card p { margin: 0.5rem 0 0; font-size: 1.1rem; color: var(--text-secondary); }

    /* Donations section */
    .donations-section { margin-top: 2.5rem; }
    .donations-section h3 { font-size: 1.6rem; margin-bottom: 1rem; color: var(--accent); }

    .donation-card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      margin-bottom: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .donation-card:hover { transform: translateY(-5px); box-shadow: 0 10px 28px rgba(0,0,0,0.12); }

    .donation-info p { margin: 0.3rem 0; font-size: 1rem; }
    .donation-status { font-weight: 700; padding: 0.3rem 0.8rem; border-radius: 10px; color:#fff; transition: all 0.3s ease; }

    .status-Pending { background: var(--status-pending); color:#333; }
    .status-Assigned { background: var(--status-assigned); }
    .status-PickedUp { background: var(--status-pickedup); }
    .status-InTransit { background: var(--status-intransit); }
    .status-Delivered { background: var(--status-delivered); }

    .donation-actions { display: flex; gap: 0.8rem; flex-wrap: wrap; }

    /* Buttons */
    .btn {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.1), -6px -6px 12px rgba(255,255,255,0.7);
    }
    .btn-approve { background: var(--primary); color:#fff; }
    .btn-reject { background: var(--secondary); color:#333; }
    .btn:hover { transform: translateY(-3px) scale(1.05); }

    @media (max-width: 768px) {
      .stats { flex-direction: column; }
      .donation-card { flex-direction: column; align-items: flex-start; }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="js/auth.js" defer></script>
</head>
<body>

<header>Admin Dashboard</header>

<div class="container">

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card">
      <h2 id="total-donations">0</h2>
      <p>Total Donations</p>
    </div>
    <div class="stat-card">
      <h2 id="meals-served">0</h2>
      <p>Meals Served</p>
    </div>
    <div class="stat-card">
      <h2 id="active-volunteers">0</h2>
      <p>Active Volunteers</p>
    </div>
  </div>

  <!-- Donations List -->
  <div class="donations-section">
    <h3>Pending Donations</h3>
    <div id="donations-list">Loading donations...</div>
  </div>

</div>

<script>
  // Ensure admin is logged in
  auth.onAuthStateChanged(user => {
    if(!user){
      alert("Please login first!");
      window.location.href = "auth.html";
    } else {
      db.collection("users").doc(user.uid).get().then(doc=>{
        if(!doc.exists || doc.data().role!=="admin"){
          alert("Access denied. Admins only.");
          window.location.href = "auth.html";
        } else {
          loadStats();
          loadDonations();
        }
      });
    }
  });

  // Load stats
  function loadStats(){
    db.collection("donations").get().then(snapshot=>{
      document.getElementById("total-donations").innerText = snapshot.size;
      let meals = 0;
      snapshot.forEach(doc=>{ meals += doc.data().quantity || 0; });
      document.getElementById("meals-served").innerText = meals;
    });

    db.collection("users").where("role","==","volunteer").get().then(snapshot=>{
      document.getElementById("active-volunteers").innerText = snapshot.size;
    });
  }

  // Load donations
  function loadDonations(){
    const list = document.getElementById("donations-list");
    db.collection("donations").orderBy("createdAt","desc").onSnapshot(snapshot=>{
      list.innerHTML = "";
      snapshot.forEach(doc=>{
        const donation = doc.data();
        const div = document.createElement("div");
        div.className = "donation-card";
        div.innerHTML = `
          <div class="donation-info">
            <p><strong>Donor:</strong> ${donation.donorId}</p>
            <p><strong>Food:</strong> ${donation.foodType}</p>
            <p><strong>Quantity:</strong> ${donation.quantity}</p>
            <p><strong>Pickup:</strong> ${donation.pickupTime}, ${donation.location}</p>
            <p class="donation-status status-${donation.status}">${donation.status}</p>
          </div>
          <div class="donation-actions">
            ${donation.status==="Pending" ? `
              <button class="btn btn-approve" onclick="updateStatus('${doc.id}','Assigned')">Approve</button>
              <button class="btn btn-reject" onclick="updateStatus('${doc.id}','Rejected')">Reject</button>` : ''
            }
          </div>
        `;
        list.appendChild(div);
      });
    });
  }

  // Approve/Reject donations
  function updateStatus(docId, status){
    db.collection("donations").doc(docId).update({status: status})
      .then(()=>alert(`Donation ${status}!`))
      .catch(err=>alert(err.message));
  }
</script>

</body>
</html>
